<div class="container py-4">
    <div class="row">
        <owl-carousel-o [options]="customOptions">
          <ng-container *ngFor="let deal of topDeals">
            <ng-template carouselSlide [id]="deal.id">
              <!-- <img [src]="slide.productImageSlug[0]" [alt]="slide.alt" [title]="slide.title"> -->
              <div class="card card-block" style="width: 280px;">
                <img class="card-img-top m-2 p-4" [src]="deal.productImageSlug[0]" height="220px" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title card-description"[title]="deal.description">{{deal.description}}</h5>
                  <p class="card-text text-muted">{{deal.type}}</p>
                  <span class="card-text text-muted ">MRP</span><a href="#" class="btn btn-primary ms-5">Add</a>
                  <p style="font-size:  20px;">â‚¹<span class="ms-0">{{deal.discountPrice}}</span>&nbsp;</p>
                  
                  </div>
              </div>
            </ng-template>
          </ng-container>
        </owl-carousel-o>
        <div>Some tags after</div>
    </div>
</div>
